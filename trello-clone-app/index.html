<body>
    <div class="modal" id="myModal">
        <div class="modal-dialog-centered mx-auto">
            <div class="modal-content w-100">
                <div class="modal-header bg-warning">
                    <h2 class="mtitle modal-title text-white" val="" id="modaltitle"></h2>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Description</label>
                        <textarea class="form-control rounded-0" id="des" rows="10"></textarea>
                        <button type="button" id="desbtn" class="desaddbtn btn bg-warning mt-2">Add</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <header>
        <div class="container-fluid d-flex flex-wrap w-100 mt-5 mr-0">
            <input type="text" class="newlist mr-5" name="newlistcard" id="list" placeholder="+ Add New List" /><br>
        </div>
    </header>
    <main>
        <div class="container-2 ml-5">
        </div>
    </main>
</body>
